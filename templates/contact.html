<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Edu+TAS+Beginner:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" />
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

    <div class="container-fluid nav-section border-0">
        <nav class="navbar navbar-light">
            <div class="navbar-nav flex-column">
                <a href="{{ url_for('index') }}" class="nav-item nav-link"><span class="fa fa-home"></span> Home</a>
                <a href="{{ url_for('about') }}" class="nav-item nav-link"><span class="far fa-address-card"></span> About</a>
                <a href="{{ url_for('service') }}" class="nav-item nav-link"><span class="fab fa-servicestack"></span> Service</a>
                <a href="{{ url_for('portfolio') }}" class="nav-item nav-link"><span class="fa fa-blog"></span> Portfolio</a>
                <a href="{{ url_for('contact') }}" class="nav-item nav-link active"><span class="fas fa-address-book"></span> Contact</a>
            </div>
        </nav>
    </div>
    <div class="container-fluid" id="pigraContact">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-3">
                    <div class="contact-header h-100 bg-dark pt-6 pe-6 pb-6">
                        <div class="text-start d-flex flex-column justify-content-center wow fadeInUp" data-wow-delay="0.1s">
                            <p class="text-white sub-title">Contact Me</p>
                            <h1 class="display-6 text-white mb-0">Letâ€™s Start A New Project</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="contact-content h-100 pt-6 ps-6 pb-6">
                        <div class="bg-light p-4">
                            <div class="row g-5">
                                <div class="col-xl-5 wow fadeInUp" data-wow-delay="0.1s">
                                    <h4 class="mb-4">Get In Touch</h4>
                                    <div class="d-flex mb-4">
                                        <div class="btn-xl-square bg-primary text-white me-3">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        <div>
                                            <h4>Address</h4>
                                            <p class="mb-0">Bareilly, UP, India</p>
                                        </div>
                                    </div>
                                    <div class="d-flex mb-4">
                                        <div class="btn-xl-square bg-primary text-white me-3">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                        <div>
                                            <h4>Mail Us</h4>
                                            <p class="mb-0">mg5708445@gmail.com</p>
                                        </div>
                                    </div>
                                    <div class="d-flex mb-4">
                                        <div class="btn-xl-square bg-primary text-white me-3">
                                            <i class="fab fa-linkedin-in"></i>
                                        </div>
                                        <div>
                                            <h4>LinkedIn</h4>
                                            <p class="mb-0">Mohd Gulfam</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-7 wow fadeInUp" data-wow-delay="0.3s">
                                    <div>
                                        <form action="{{ url_for('contact') }}" method="POST">
                                            <div class="row g-3">
                                                <div class="col-lg-12 col-xl-6">
                                                    <div class="form-floating">
                                                        <input type="text" name="name" class="form-control border-0" id="name" placeholder="Your Name" required>
                                                        <label for="name">Your Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-xl-6">
                                                    <div class="form-floating">
                                                        <input type="email" name="email" class="form-control border-0" id="email" placeholder="Your Email" required>
                                                        <label for="email">Your Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating">
                                                        <input type="text" name="subject" class="form-control border-0" id="subject" placeholder="Subject" required>
                                                        <label for="subject">Subject</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating">
                                                        <textarea name="message" class="form-control border-0" placeholder="Leave a message here" id="message" style="height: 120px" required></textarea>
                                                        <label for="message">Message</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-12 wow fadeInUp" data-wow-delay="0.5s">
                                    <div class="rounded">
                                        <iframe class="rounded w-100" style="height: 400px;" 
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112322.75338575027!2d79.34751433364964!3d28.371343750058976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390a7d44f83ebda1%3A0x67fa4e61e0e843!2sBareilly%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1700000000000" 
                                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
